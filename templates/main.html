
<!DOCTYPE html>

<html>
  <head>
    <title>Main Page</title>
    <style type="text/css">
      .post {border-style: solid; border-width: 5px;}
      .subject {font-weight: bold;}
    </style>
  </head>
  <body>
  <h1> Sample Blog <h1>
  <div>
    {% for post in posts %}
    <div class="post">
    <h2 class="subject"> {{post['subject']}} </h2>
    <br>
    <h4> {{post['content']}} </h4>
    <br>
    </div>
    {% endfor %}
    </div>
  </body>
</html>
