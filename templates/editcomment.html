{% extends "base.html" %}
{% block content %}
<h2>Edit Comment</h2>
<form method="post">
<input type="hidden" name="commentid" value="{{commentid}}">
  <table>
    <tr>
      <td class="label">
        Comment
      </td>
      <td>
        <textarea name="content"
            style="height: 100px; width: 400px;">{{content}}</textarea>
      </td>
      <td class="error">
      {{contenterror}}
      </td>
    </tr>
  </table>
  <input type="submit">
</form>
{% endblock %}
