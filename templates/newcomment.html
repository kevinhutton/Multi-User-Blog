
<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>

  </head>

  <body>
    <h2>New Comment</h2>
    <form method="post">
    <input type="hidden" name="postid" value="{{postid}}">
      <table>
        <tr>
          <td class="label">
            Comment
          </td>
          <td>
            <textarea name="content"
                style="height: 100px; width: 400px;"></textarea>
          </td>
          <td class="error">
          {{contenterror}}
          </td>
        </tr>
      </table>
      <input type="submit">
    </form>
  </body>

</html>
